<html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine 이미지 모델</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        h1 {
            color: #1a237e;
            margin-bottom: 1.5rem;
        }

        button {
            background-color: #3949ab;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 1.5rem;
        }

        button:hover {
            background-color: #283593;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background-color: #9fa8da;
            cursor: not-allowed;
        }

        #webcam-container {
            margin-top: 1rem;
            margin-bottom: 1rem;
            display: inline-block; /* 중앙 정렬을 위해 */
        }
        
        #webcam-container canvas {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #label-container {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        #label-container div {
            background-color: #e8eaf6;
            border-radius: 8px;
            padding: 10px 15px;
            text-align: left;
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>나의 이미지 분류 모델 📸</h1>
        <button type="button" id="startButton" onclick="init()">시작하기</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // 모델 URL은 자신의 모델 주소로 변경하세요.
        const URL = "https://teachablemachine.withgoogle.com/models/YT-pnlR6P/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            // 시작 버튼 비활성화
            document.getElementById("startButton").disabled = true;
            document.getElementById("startButton").innerText = "모델 로딩 중...";

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true; // 웹캠 좌우 반전
            const webcamSize = 250;
            webcam = new tmImage.Webcam(webcamSize, webcamSize, flip);
            await webcam.setup(); 
            await webcam.play();
            window.requestAnimationFrame(loop);
            
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
            
            // 시작 버튼 숨기기
            document.getElementById("startButton").style.display = 'none';
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        // run the webcam image through the image model
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const probability = (prediction[i].probability * 100).toFixed(2);
                const classPrediction = `<span>${prediction[i].className}</span> <span>${probability}%</span>`;
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
